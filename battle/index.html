<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Battle</h3>
    </header>
    <main id="main">
        <span id="computer-pokemon">
            HP:
            <span id="comp-hp"></span>
            <img src="" alt="" id="comp-image">
        </span>
        <span id="player-pokemon">
            HP:
            <span id="player-hp"></span>
            <img src="" alt="" id="player-image">
        </span>
        <form action="submit" id="move-select-form">
            <label for="move-1">
                <input type="radio" name="battle-select" id="move1">
            </label>
            <label for="move-2">
                <input type="radio" name="battle-select" id="move2">
            </label>
            <label for="move-3">
                <input type="radio" name="battle-select" id="move3">
            </label>
            <label for="move-4">
                <input type="radio" name="battle-select" id="move4">
            </label>
            <label for="switch">
                <input type="radio" name="battle-select" id="switch">
            </label>
        </form>
        <button id="submit">Submit</button>

    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
