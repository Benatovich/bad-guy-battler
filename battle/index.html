<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./battle.css">
    <audio controls autoplay loop src="../assets/battle.wav"></audio>
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Battle</h3>
    </header>
    <main id="main">
        <div id="battle-box">
            <span id="computer-pokemon">
                HP:
                <span id="comp-hp"></span>
                <img src="" alt="" id="comp-image">
            </span>
            <span id="player-pokemon">
                <img src="" alt="" id="player-image">
                HP:
                <span id="player-hp"></span>
            </span>
        </div>
        <form action="submit" id="move-select-form">
            <div id="form-div">
                <label for="move-1">
                    <span id="move-1-span"></span>
                    <input type="radio" name="battle-select" id="move1">
                </label>
                <label for="move-2">
                    <span id="move-2-span"></span>
                    <input type="radio" name="battle-select" id="move2">
                </label>
                <label for="move-3">
                    <span id="move-3-span"></span>
                    <input type="radio" name="battle-select" id="move3">
                </label>
                <label for="move-4">
                    <span id="move-4-span"></span>
                    <input type="radio" name="battle-select" id="move4">
                </label>
                <label for="switch">Switch
                    <input type="radio" name="battle-select" id="switch">
                </label>
            </div>
        </form>
        <button id="submit">Submit</button>

    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
